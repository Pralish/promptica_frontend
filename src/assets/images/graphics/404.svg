<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Floating geometric shapes in background -->
  <circle cx="80" cy="50" r="4" fill="#F3F4F6" opacity="0.5">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-10; 0,0" dur="3s" repeatCount="indefinite"/>
  </circle>
  <rect x="320" y="40" width="8" height="8" fill="#E5E7EB" opacity="0.4" rx="1">
    <animateTransform attributeName="transform" type="rotate" values="0 324 44; 360 324 44" dur="8s" repeatCount="indefinite"/>
  </rect>
  <polygon points="350,80 355,90 345,90" fill="#D1D5DB" opacity="0.3">
    <animateTransform attributeName="transform" type="translate" values="0,0; 5,0; 0,0" dur="4s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Robot body -->
  <g transform="translate(200, 120)" filter="url(#shadow)">
    <!-- Main body -->
    <rect x="-40" y="-20" width="80" height="60" rx="8" fill="url(#robotGradient)"/>
    
    <!-- Robot head -->
    <rect x="-25" y="-50" width="50" height="40" rx="6" fill="url(#robotGradient)"/>
    
    <!-- Screen/face -->
    <rect x="-20" y="-45" width="40" height="30" rx="4" fill="url(#screenGradient)"/>
    
    <!-- Eyes (X marks for broken) -->
    <g fill="#EF4444" stroke="#EF4444" stroke-width="2">
      <line x1="-12" y1="-35" x2="-8" y2="-31"/>
      <line x1="-8" y1="-35" x2="-12" y2="-31"/>
      <line x1="8" y1="-35" x2="12" y2="-31"/>
      <line x1="12" y1="-35" x2="8" y2="-31"/>
    </g>
    
    <!-- Mouth (sad) -->
    <path d="M -8 -20 Q 0 -15 8 -20" stroke="#EF4444" stroke-width="2" fill="none"/>
    
    <!-- Robot arms -->
    <rect x="-50" y="-10" width="8" height="30" rx="4" fill="url(#robotGradient)"/>
    <rect x="42" y="-10" width="8" height="30" rx="4" fill="url(#robotGradient)"/>
    
    <!-- Robot legs -->
    <rect x="-20" y="40" width="12" height="25" rx="6" fill="url(#robotGradient)"/>
    <rect x="8" y="40" width="12" height="25" rx="6" fill="url(#robotGradient)"/>
    
    <!-- Antenna -->
    <line x1="0" y1="-50" x2="0" y2="-65" stroke="#6366F1" stroke-width="2"/>
    <circle cx="0" cy="-65" r="3" fill="#EF4444" filter="url(#glow)">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Large "404" text -->
  <text x="200" y="200" font-family="Inter, system-ui, sans-serif" font-size="48" font-weight="800" fill="#374151" text-anchor="middle">
    404
  </text>
  
  <!-- Error message -->
  <text x="200" y="225" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="600" fill="#6B7280" text-anchor="middle">
    Page Not Found
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="245" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="400" fill="#9CA3AF" text-anchor="middle">
    The page you're looking for doesn't exist
  </text>
  
  <!-- Decorative broken connection lines -->
  <g stroke="#E5E7EB" stroke-width="2" stroke-dasharray="5,5" opacity="0.6">
    <line x1="120" y1="100" x2="100" y2="80">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="280" y1="100" x2="300" y2="80">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Small error symbols -->
  <g fill="#EF4444" opacity="0.7">
    <circle cx="100" cy="180" r="3"/>
    <rect x="298" y="177" width="4" height="6" rx="1"/>
    <polygon points="130,200 135,210 125,210"/>
  </g>
</svg>